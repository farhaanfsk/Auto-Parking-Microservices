<html xmlns:th="http://www.thymeleaf.org">
<head><title>Home Page</title>
</head>
<body>
<h1>Hello welcome to Auto parking microservices</h1>
<p>Welcome to <span th:text="${appName}">Our App</span></p>
<div class="container">
    <form th:action="@{/slots}" th:object="${SlotAvailability}" method="post" action="#">
        <div class="form-group row">
            <label for="startTime">Start Time:</label>
            <input type="datetime-local" id="startTime" name="startTime" th:field="*{startTime}">
            <br>
            <br>
            <label for="endTime">EndTime:</label>
            <input type="datetime-local" id="endTime" name="endTime" th:field="*{endTime}">
            <br>
            <br>
            <label>office :</label>
            <input type="radio" th:field="*{office}" value="1" /> Hyderabad
            <input type="radio" th:field="*{office}" value="2" /> Pune
            <input type="radio" th:field="*{office}" value="3" /> Bangalore
            <input type="radio" th:field="*{office}" value="4" /> Chennai <br/>
        </div>
        <br>
        <br>
        <button type="submit">search</button>
    </form>


</div>
</body>
</html>
